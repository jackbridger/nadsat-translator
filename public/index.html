<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/../public/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>You Speak: Nadsat</title>
  </head>
  <body>
    <div class="page-content-container">
      <h1 tabindex="0">Translate your English word to Nadsat:</h1>
      <form onkeydown="return event.key != 'Enter';">
        <div class="autocomplete">
          <input
            id="inputField"
            type="text"
            placeholder="Translate"
            list="autocomplete-list"
          />
          <datalist id="autocomplete-list"></datalist>
        </div>
      </form>
      <button tabindex="0" id="submitbutton">Submit</button>
      <div id="resultssearch"></div>
    </div>
    <script src="/../public/dom.js"></script>
  </body>
</html>
